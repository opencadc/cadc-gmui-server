plugins {
    id 'java'
    id 'maven'
    id 'maven-publish'
    id 'com.jfrog.bintray' version '1.8.0'
}

repositories {
    mavenLocal()
    jcenter()
}

dependencies {
    compile 'log4j:log4j:1.2.+'
    compile 'org.restlet.jee:org.restlet:2.3.+'
    compile 'org.restlet.jee:org.restlet.ext.servlet:2.3.+'
    compile 'org.restlet.jee:org.restlet.ext.json:2.3.+'

    compile 'org.opencadc:cadc-dali:1.+'
    compile 'org.opencadc:cadc-util:1.1.0'
    compile 'org.opencadc:cadc-web-util:1.0.13'
    compile 'org.opencadc:cadc-registry:1.+'
    compile 'org.opencadc:cadc-access-control:1.+'

    testCompile 'junit:junit:4.+'
    testCompile 'org.skyscreamer:jsonassert:1.+'
    testCompile 'org.easymock:easymock:3.+'
}

sourceCompatibility = '1.7'
group = 'org.opencadc'
version = '1.2.0'
